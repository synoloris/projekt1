name: Scrape Data, build and upload Model

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.1' # install the python version needed
          cache: 'pip'
          
      - name: install python packages
        run: pip install -r requirements.txt
          
      - name: start flask server
        run: |
          python app.py &  # start flask server in the background
          sleep 5  # wait for flask server to start

      - name: scrape weather data 
        run: |
          # send HTTP request to Flask server to trigger weather data scraping
          curl ${{ secrets.APP_URI }}/weather?type=monthly

      - name: run python function to upload data to mongodb
        run: |
          # write latest JSON to mongodb
          curl -X POST ${{ secrets.APP_URI }}/writeToDB

      - name: build model
        working-directory: model
        run: python ./model.py -u "${{secrets.MONGODB_URI}}"

      - name: upload model
        working-directory: model
        run: python ./save.py -c "${{secrets.AZURE_STORAGE_CONNECTION_STRING}}"
