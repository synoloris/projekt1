<!DOCTYPE html>
<html>

<head>
    <title>Vorhersagen - Wettervorhersage für Schübelbach SZ</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js" async></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Wettervorhersage für Schübelbach SZ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/webscrape">Webscrape</a>
                <a class="nav-item nav-link active" href="/predict">Vorhersagen</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        <h1 class="my-2">Vorhersagen</h1>
        <div id="predictDataFields" class="mt-3">
            <form onsubmit="return validatePredictionForm(event)" id="predictForm" style="max-width: 500px; width: 100%;">
                <div class="form-group">
                    <label for="predictionType">Mindesttemperatur (°C):</label>
                    <input placeholder="z.B. 25" class="form-control"id="minTempInput" min="-10" max="35" required type="number" name="minTemp" />
                    <small class="invalid-feedback" id="minTempInputError"></small>
                </div>
                <div class="form-group">
                    <label for="predictionType">Datum:</label>
                    <input class="form-control" required id="dateInput" type="date" name="date" value="" />
                    <small class="invalid-feedback" id="dateInputError"></small>
                </div>
                <button class="form-control btn-secondary">
                    vorhersagen
                </button>
            </form>
        </div>
        <div id="answerPart" class="mt-5" style="visibility: hidden;">
            <div id="answer"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        /* Datum Input mit Zukunftsdatum befüllen */
        var futureDate = new Date(); // Aktuelles Datum
        futureDate.setDate(futureDate.getDate() + 1); // Einen Tag hinzufügen
        futureDate.setMonth(futureDate.getMonth() + 1); // Einen Monat hinzufügen

        // Das Ergebnis in das ISO-Format umwandeln und nur das Datum extrahieren (YYYY-MM-DD)
        futureDate = futureDate.toISOString().slice(0, 10);

        // Das Ergebnis in das HTML-Element mit der ID "dateInput" einfügen
        document.getElementById("dateInput").value = futureDate;
    </script>
</body>
</html>
